<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="box.css" rel="stylesheet">
    <style>
        .container{
            display: flex;
            border: 2px dashed black;
        }
        

        .o1{
            order: 3;
        }
        .o2{
            order: 1;
        }
        .o3{
            order: 4;
        }
        .o4{
            order: 2;
        }
    </style>
</head>
<body>
    <h2>기본 순서</h2>
    <div class="container">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
    </div>

    <h2>oder로 재배치</h2>
    <div class="container">
        <div class="box a o1">A</div>
        <div class="box b o2">B</div>
        <div class="box c o3">C</div>
        <div class="box d o4">D</div>
    </div>
</body>
</html>
