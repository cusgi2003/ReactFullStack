<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            font-weight: bold;
            color: #4e8db8;
        }
        li:nth-child(2){
            color: rgb(224, 130, 114);
        }

        p:first-of-type{
            color: rgb(151, 127, 218);
        }
        p:nth-of-type(2){
            color: #af4ea2;
        }
    </style>
</head>
<body>
    <h2>구조 의사 클래스</h2>
    <ul>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
    </ul>

    <p>첫 번째 문단</p>
    <p>두 번째 문단</p>
    <div>세 번째 문단</div>
</body>
</html>
