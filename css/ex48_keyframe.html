<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes bounceColor{
            0%{
                transform: translateY(0);
                background: #6ea0dd;
            }
            50%{
                transform: translateY(-24px);
                background: #e7c178;
            }
            100%{
                transform: translateY(0);
                background: #6e3ddf;
            }
        }

        .box{
            width: 120px;
            height: 120px;
            border-radius: 16px;
            background: #6ea0dd;
            animation: bounceColor 2.4s ease-in-out  infinite alternate;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
