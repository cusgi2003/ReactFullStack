<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --bg:#fff;
            --text:#19222b;
        }
        body{
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s;
        }

        .dark{
            --bg:#19222b;
            --text:#fff;
        }
    </style>
</head>
<body>
    <button onclick="toggleThema()">토글 적용</button>
    <script>
        function toggleThema(){
            // document.body : <body>태그
            // classList.toggle('dark')
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
