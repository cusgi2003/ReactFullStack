<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미디어 쿼리 실습 문제</title>
  <style>
    /* 여기에 코드를 작성하세요 */
    *{
        margin: 0;
        padding: 0;
    }
    .card{
        background: #3498db;
        font-size: 16px;
        text-align: center;
        padding: 30px;
        color: white;
    }
    @media(min-width:767px){
        .card{
            background:#2ecc71;
            font-size: 20px;
        }
    }
    @media(min-width:1024px){
        .card{
            background: #9b59b6;
            font-size: 24px;
        }
    }
  </style>
</head>
<body>
  <div class="card">반응형 카드입니다</div>
</body>
</html>
