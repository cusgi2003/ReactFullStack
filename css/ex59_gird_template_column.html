<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* 
            display:gird를 하면 1행 1열이 기본적인 그리드 */
            display: grid;
            /* 왼쪽영역은 240px, 오른쪽 남은 공간을 다 차지한다. */
            grid-template-columns: 240px 1fr;
            height: 100vh;
            padding: 15px;
            gap: 16px;
        }

        .sidebar{
            background: #51587e;
            color: white;
            border-radius: 8px;
        }
        .content{
            border: 1px solid #091a1a;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>메뉴 혹은 네비게이션이 들어간다.</p>
        </aside>
    </div>
    <main class="content">
        <h2>Content</h2>
        <p>남은 공간을 전부 차지하는 영역이다.</p>
        <p>본문 내용이 여기에 들어간다.</p>
    </main>
</body>
</html>
