<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }

        .outer{
            border: 3px solid #6662b3;
            margin: 20px;
            padding: 10px;
            width: 400px;
        }

        .inner{
            background: rgb(204, 223, 241);
            padding: 20px;
            text-align: center;
            font-size: 16px;
        }

        @media(min-width:700px){
            .inner{
                background:#a1d0f0
            }
        }

        .outer{
            container-type: inline-size;
        }

        @container(min-width:500px){
            .inner{
                background: #d4aeae;
                color: white;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">컨테이너 쿼리 vs 미디어 쿼리</div>
    </div>
</body>
</html>
