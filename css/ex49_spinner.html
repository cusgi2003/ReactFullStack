<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 키프레임 이름 : spin
           to: transform : rotate(360deg)
        */

        @keyframes spin{
            to{
                transform: rotate(360deg);
            }
        }
        /* 박스
           가로 64px 세로 64px 모서리 50% 테두리
           상단 테두리만 색깔주기
           애니메이션 spin 1초 linear infinite  
           */
        .spinner{
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid #ce94a6;
            border-top-color: #8a5d72;
            animation: spin 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
