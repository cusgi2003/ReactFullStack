<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       input:disabled{
        background: rgb(155, 182, 233);
       } 

       input:enabled{
        background: rgb(221, 187, 141);
       }

       input:checked + label{
        color: #5d975d;
        font-weight: 700;
       }
    </style>
</head>
<body>
    <h2>상태 의사 클래스 실습</h2>
    <input type="checkbox" id="check1">
    <label for="check1">동의합니다.</label>
    <br>
    <input placeholder="입력가능"><br>
    <input disabled value="비활성화됨">
    <!-- 
        disable : 입력하지 못하게 하는 속성 
        value : input태그에 들어가는 값
    -->
</body>
</html>
