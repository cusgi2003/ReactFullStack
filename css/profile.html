<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Ex{
            text-align: center;
        }
        .profile{
            border: 1px solid#ddd;
            border-radius: 10px;
            padding: 16px;
            width: 250px;
            margin: 20px auto;
            font-family: sans-serif;
        }

        .profile--vip{
            background-color: yellow;
            border-radius: gold;
            font-weight: bold;
        }

        .profile__name{
            font-size: 20px;
            margin-bottom: 10px;
        }

        .profile__email{
            color: #555;
        }
    </style>
</head>
<body>
    <h2 class="Ex">BEM 프로필 예제</h2>
    <div class="profile">
        <div class="profile__name profile__title--font">이름 : 홍길동</div>
        <div class="profile__email">이메일: gildong@example.com</div>
    </div>

    <div class="profile profile--vip">
        <div class="profile__name profile__title--font">이름 : 김철수</div>
        <div class="profile__email">이메일: culsoo@example.com</div>
    </div>
</body>
</html>
