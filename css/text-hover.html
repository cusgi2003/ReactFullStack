<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  
        h1태그에 마우스를 올렸을 때 글자색이 빨간색으로 변하고
        글자 간격이 4px로 증가 */
        h1{
            background: #dfeaee;
            transition: color 0.4s ease;

        }
        h1:hover{
            color: rgb(219, 109, 109);
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <h1>Hover Text</h1>
</body>
</html>
