<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 현재 페이지에 있는 모든  해당하는 태그에 적용 */
        @import url('index.css');
        p{color: blue;}
    </style>
    <!-- 외부 스타일 시트에 연결하기 -->
     <link rel="stylesheet" href="style.css">
     <!-- 

     스타일 충돌이 일어날때 적용 우선순위
     
     1. 인라인이 가장 쎔
     2. 외부와 내부는 동일 ( 나중에 선언된게 더 먼저 적용)




     -->
</head>
<body>
    <!-- 인라인 스타일 적용 방식
     여는 태그쪽에 style이라는 속성을 준다. -->
    <p style="color: red; font-size: 16px;">인라인 방식의 스타일 적용</p>
    <p>내부 스타일 시트 방식의 스타일 적용</p>
    <p>스타일 연습1</p>
    <p>스타일 연습2</p>
    <p>스타일 연습3</p>
    <h1>import 방식의 스타일 적용</h1>
</body>
</html>
