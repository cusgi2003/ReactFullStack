CSS를 HTML에 적용시키는 방법

1. 인라인 방식 여는 태그에 style 속성을 사용한다.
<p style="color:red;"> ...

2. 내부 스타일 시트
html에 <style> 태그를 사용하여 스타일을 적요
<style>
    p {color:red;}
</style>

3. 외부 스타일 시트
css파일을 만들고 HTML에서 <link>를 사용하여 적용


요소를 선택하는 방법

1. 태그를 직접 선택 p, div ...

2. 클래스 선택자( class 속성을 가진 요소를 선택 )
<p class = "box"></p> => .box{color:red;}

3. 아이디 선택자( id속성을 가진 요소를 선택 )
<p id = "a"></p> => #a{color:red;}

4. 결합 선택자
4-1. 자손 선택자
div p {color:red;} => div 안에 포함된 모든 p 태그를 선택
4-2. 자식 선택자
div>p {color:red;} => div 바로 아래 자식인 p만 선택
4-3. 인접 형제 선택자
h2+p{color:blue;} => h2바로 다음에 오는 p 선택
4-4. 일반 형제 선택자
h2~p{color:blue;} => h2 뒤에 오는 모든 형제 p를 선택

5. 속성 선택자
요소에 있는 html 속성으로 선택
<a href="값"> ... => a[href]
<a href="값"> ... => a[href="값"]

Transition
요소의 상태가 변할 때 부드럽게 변하게 해주는 것
상태가 변하는 것 : hover, active, focus 등

주요속성
transition-property : 어떤 속성에 애니메이션 할 것인지
all : 모든 속성에 대해서 적용
정확히 내가 어떤 속성을 주고싶은지 적는게 좋음
transition-duration : 전환에 걸리는 시간
transition-timing-function : 전환 속도 곡선
Ex) 빨라졌다가 느리게 / 느렸다가 빠르게 / 균등하게
Transition-delay : 전환을 시작하기 전 대기시간
transition : 위 네개의 속성을 축약한 속성
property duration timing-function delay

@keyFrames
시간의 흐름에 따라서 스타일을 바꾸는 기술
트랜지션은 상태의 변화가 있어야 하지만, 키프레임은 상태변화 없이도
반복 재생할 수 있다.

키프레임 사용 방법
1. 키프레임 정의
@keyframes 이름 {
    0%{스타일} 시작상태
    50%{스타일} 중간상태
    100%{스타일} 끝 상태    
}

@keyframes 이름 {
    from{} 시작상태
    to{} 끝 상태    
}

2. 이름을 가지고 요소에 적용
특정요소 {
    animation-name
}
키프레임과 관련된 속성
animation-name : 사용할 @keyframes의 이름
animation-duration : 1회 재생시간
animation-timing-function : 전환  속도 곡선
animation-iteration-count : 반복횟수
animation-direction : 진행방향
alternate : 홀수 번째 반복은 처음 -> 끝
animation-delay : 시작 지연 시간
animation-fill-mode : 전후 상태 유지 방식
animation-pay-state : 재싱/일시 정지
