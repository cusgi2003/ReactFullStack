<!-- 

CSS문법

선택자 { 속성:속성값; }
ㄴ 내가 선택한 속성을 적용하겠다


CSS를 HTML에 적용시키는 방법

1. 인라인 방식 여는 태그에 style 속성을 사용한다.
<p style="color:red;"> ...

2. 내부 스타일 시트
html에 <style> 태그를 사용하여 스타일을 적요
<style>
    p {color:red;}
</style>

3. 외부 스타일 시트
css파일을 만들고 HTML에서 <link>를 사용하여 적용


요소를 선택하는 방법

1. 태그를 직접 선택 p, div ...

2. 클래스 선택자( class 속성을 가진 요소를 선택 )
<p class = "box"></p> => .box{color:red;}

3. 아이디 선택자( id속성을 가진 요소를 선택 )
<p id = "a"></p> => #a{color:red;}

4. 결합 선택자
4-1. 자손 선택자
div p {color:red;} => div 안에 포함된 모든 p 태그를 선택
4-2. 자식 선택자
div>p {color:red;} => div 바로 아래 자식인 p만 선택
4-3. 인접 형제 선택자
h2+p{color:blue;} => h2바로 다음에 오는 p 선택
4-4. 일반 형제 선택자
h2~p{color:blue;} => h2 뒤에 오는 모든 형제 p를 선택

5. 속성 선택자
요소에 있는 html 속성으로 선택
<a href="값"> ... => a[href]
<a href="값"> ... => a[href="값"]


스타일 적용 우선순위
1. 인라인 스타일
2. 내부 스타일 시트
3. 외부 스타일 시트


테두리 
border-width : 두께
border-style : 테두리 스타일
border-color : 테두리 색
border-radius : 둥근 모서리
border : 테두리 굵기, 스타일, 색을 한번에 지정하는 축약속성


배경 속성
background-color : 배경색을 지정한다
background-image : 배경이미지를 지정하거나 그라데이션을 지정할 수 있다.


텍스트 관련 속성
font-family : 글꼴 선택
font-size : 텍스트 크기
font-weight : 글자의 굵기
font-style : 글자의 기울기
font : 글꼴 관련 속성들을 한 줄에 묶어 선언하는 축약속성


line-height : 줄 간격 정렬
text-align : 텍스트의 정렬
text-indent : 문단 들여쓰기
letter-spacing : 글자 간격 조절
word-spacing : 단어 가격 조절
