<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My__Site</title>
    <style>
        :root{
            --bg : #d5d9f5;
            --text: #2c3e50e8;
            --brand : #27292e;
            --surface:#fff;
            --accent: #3498db;
            --radius : 12px;
            --space:16px;
        }
        /* 
            많은 요소에서 변수를 사용할 때
            변수에 들어있는 값만 바꾸면 일관적으로
            바뀌게 되기 때문에 유용하다 
        */

        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
            font-family: sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header{
            background: var(--brand);
            padding: var(--space);
            color: white;
        }

        nav a{
            color: #cbd5e1;
            margin-right: 12px;
        }

        main{
            padding: calc(var(--space)*2) var(--space);
        }

        section +section{
            margin-top: calc(var(--space)*2);
        }

        .cards{
            display: flex;
            flex-wrap: wrap;
            gap: var(--space);
            justify-content: center;
        }

        .card{
            /* 
               늘어나는 비율 1, 감소하는 비율 1 기본 너비 240px 
               배경은 --surface, 테두리, 테두리 둥글게 -radius
               패딩은 --space, 박스 그림자 추가
               최대 너비 360px제한
            */
               flex: 1 1 240px;
               background: var(--surface);
               border: 2px solid #868d9c;
               border-radius: var(--radius);
               padding: var(--space);
               box-shadow: 0 2px 6px rgba(0,0,0, 0.12);
               max-width: 360px;
        }

        .card__title{
            margin: 0 0 8px;
        }
        .card__desc{
            margin: 0 0 var(--space);
            color: #4b5563;
        }

        .card__a{
            display: inline-block;
            background: var(--accent);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
        }

        footer{
            padding: var(--space);
            text-align: center;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="brand">My Site</h1>
        <nav>
            <a href="#">홈</a>
            <a href="#">가이드</a>
            <a href="#">문의</a>
        </nav>
    </header>

    <main>
        <section>
            <h2 id="intro-title">CSS 변수로 일관된 디자인 만들기</h2>
            <p>기본 구조에 CSS 변수를 이용한 일관된 디자인 넣기</p>
        </section>

        <section>
            <h2 id="cards-title">카드 목록</h2>
            <div class="cards">
                <article class="card">
                    <h3 class="card__title">카드1</h3>
                    <p class="card__desc">설명 텍스트다.</p>
                    <a class="card__a" href="#">자세히</a>
                </article>

                <article class="card">
                    <h3 class="card__title">카드2</h3>
                    <p class="card__desc">설명 텍스트다.</p>
                    <a class="card__a" href="#">자세히</a>
                </article>

                <article class="card">
                    <h3 class="card__title">카드3</h3>
                    <p class="card__desc">설명 텍스트다.</p>
                    <a class="card__a" href="#">자세히</a>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <smaal>&copy; 2025 My Site</smaal>
    </footer>
</body>
</html>
