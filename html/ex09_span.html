<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- span태그
     텍스트에 색, 크기, 좌우 간격과 같은 디자인을 줄 떄 사용한다.
     인라인이라서 줄바꿈이 없음. -->
     <p>My mother has <span style="color:blue; font-weight:bold;">blue</span>  eyes and my father has dark green eyes.</p>
</body>
</html>


<!-- 

<h1~3> : 제목을 나타내는 문서
<a href="주소"> : 문서를 이동할 수 있는 태그
<p> : 단락을 구분할 수 있는 태그
<img src="경로"> : 이미지를 문서에 나타낼 수 있는 태그
<ul> : 순서가 없는 리스트
<ol> : 순서가 있는 리스트
<div> : 관련있는 태그들 끼리 묶어 구역으 만들어주는 태그
<span> : 특정 텍스트에 디자인을 줄 수 있는 인라인 태그 

-->
