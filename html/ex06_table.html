<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="4">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td></td>
            <td>3행 4열</td>
        </tr>
        <tr>
            <td>4행 1열</td>
            <td>4행 2열</td>
        </tr>
    </table>
    <hr>
    <h1>테이블 열 합치기</h1>
    <!-- 행을 합치는건 colspan, 
         열을 합치는 건 rowspan -->
    <table border="1">
        <tr>
            <td colspan="3">메뉴판</td>
        </tr>
        <tr>
            <td>짜장면</td>
            <td>짬뽕</td>
            <td>탕수육</td>
        </tr>
    </table>
    <hr>
    <h1>테이블 행 합치기</h1>
    <table border="1">
        <tr>
            <td rowspan="2">메뉴판</td>
            <td>짜장면</td>
        </tr>
        <tr>
            <td>짬뽕</td>
        </tr>
    </table>
</body>
</html>
