<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 논리 연산자의 기본 개념
        //  앞 뒤에 오는 논리형 데이터를 연산하는 기능

        // &&(and) : 앞 뒤로 오는 데이터가 둘 다 true여아 true를 반환
        // ||(or) : 앞 뒤로 오는 데이터 중 하나라도 true이면 true를 반환
        // !(NOT) : true -> false, false -> true

        let a = true;
        let b= false;
        
        let andResult = a&&b;
        console.log(andResult);
        let orResult = a||b;
        console.log(orResult);
        let notResult = !a;
        console.log(notResult);

        // 논리연산의 단축평가
        // 좌항의 값만으로 결과가 확정되면 우항은 평가하지않는다.

        let x=10;
        let y=5;

        let result1 = x < y && (x+1) > y;
        let result2 = x > y || (x+1) > y;

        // 피연선자가 boolean이 아닐떄
        // 자바스크립트에서는 true/false 이외의 값도
        // Truethy / falsy로 판단한다.
        //  0, '', null, undefined, Nan -> false로 취급한다.

        let l1 = 0;
        let l2 = "Hello";

        // 앞의 갚이 거짓이면 뒤의 값을 반환한다.
        let result3 = l1||l2;
        console.log(`result3: ${result3}`);
        let result4 = l2&&l1;
        console.log(`result4 : ${result4}`);
    </script>
</body>
</html>
