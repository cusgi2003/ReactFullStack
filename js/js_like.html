<body>
    <ul id="comment-list">

                ✔ 좋아요 <span class="count"></span>

        </li>

        <li data-id="2">

            <button class="delete-btn">삭제</button>

<!-- 
    <ul>에다 이벤트를 한 번만 걸고 각 <li>안의 "삭제"버튼을 누를떄
        좋아요 버튼을 구분해서 처리 
    
    1) 삭제 버튼 누르면 <li> 삭제하기
    2) 좋아요 버튼 누르면 count 증가 시키기
-->

<script>
    const commentList = document.querySelector("#comment-list");
    commentList.addEventListener('click', function(event){
        // 클릭된 요소 기준으로 li 찾기
        const li = event.target.closest('li');
        if(!li || commentList.contains(li)) return;

        // 1)   삭제 버튼 눌렀을 때 삭제하기

</script>
</body>
