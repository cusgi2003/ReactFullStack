        let a = 10;
        let b = 5;

        let greater = a>b;
        let less = a<b;
        let equal = a==b;
        let notEqual = a!=b;
        

        // ==과 ===의 비교
        let x=5;
        let y= "5";

        let looseEqual = x==y;
        let strictEqual = x===y;
        let looseNot = x!=y;
        let stricNot = x!==y;

        console.log(strCompare1);

        let n = null;

        let nullStrict = (n === u);   // false (타입이 다르다)
