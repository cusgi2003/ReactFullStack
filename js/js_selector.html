<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="title">Hello</p>

    <p class="item">A</p>
    <p class="item">B</p>

    <ul>
        <li class="menu">Home</li>
        <li class="menu">about</li>
    </ul>
    <script>
        // document 객체를 이용해 html태그 사용법

        // 1. getElementById(id값)
        const titleEl = document.getElementById("title");
        console.log(titleEl);

        // 2. getElementByClassName(클래스값)
        // 같은 클래스를 가진 요소 전체를 HTMLCollection으로 반환
        // HTMLCollection : HTML요소들을 모아놓은 유사 배열타입
        // index로 접근이 가능, length가 존재
        // map,filter와 같은 메서드는 사용 불가
        const items = document.getElementsByClassName("item");
        // textContent : dom 요소 안에 들어있는 "텍스트만"
        console.log(items[0].textContent);

        // 3.getElementByTagName(태그이름)
        const firstMenu = document.getElementsByTagName("li");
        console.log(firstMenu[0].textContent);

        // 4. querySelector(css선택자)
        const menu = document.querySelector(".menu");
        console.log(menu.textContent);
    </script>
</body>
</html>
