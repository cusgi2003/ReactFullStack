<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // do-while
        // while문은 조건을 검사한  다음에 실행하지만,
        // do-while은 조건에 맞지 않아도 한번은 수행

        let num = 10;
        do{
            console.log(num);
            num++;
        } while(num<10);
    </script>
</body>
</html>
