<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 이름과 나이를 담ㅁ는 변수를 만들고 ㄱ밧을 넣는다
        // 주소와 키를 담는 변수를 만들고 데이터를 대입한다.
        // 값들을 console.log를 통해 출력한다
        let name = '이동현'
        let age = 23
        let address = '인천시 부평구'
        let height = 177

        console.log(`제 이름은 ${name}입니다.`);
        console.log(`제 나이는 ${age}입니다.`);
        console.log(`제 주소는 ${address}입니다.`);
        console.log(`제 키는 ${height}입니다.`);
    </script>
