<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 
        // 같은 주제의 여러 값을 순서가 있는 목록으로 모아두는 자료구조
        // 배열에 들어가는 데이터 : 요소
        // 요소의 위치번호 : 인덱스

        let arr = []; //비어있는 배열
        let arr2 = [1,2,3,4];
        let mixed = ['a',1, true]; //다른 타입 데이터도 들어갈 수 있다
        
        // 생성자를 통한 생성
        // 생성자 : 생성하는 기능이 있는 특수한 함수
        let ar = new Array(3);
        console.log(arr);
        console.log(ar);

        // 요소 접근 방법 : 배열명[index번호];
        console.log(arr2[1]);
        console.log(arr2.length);

        // 배열의 요소가 몇갠지 모를때 
        // 마지막 요소의 인덱스 :length -1

        // 배열에 요소를 추가하는 방법
        let x = [1,2,3];
        x[5] = 6;
        console.log(x);
        console.log(x.length);

        console.log(x);

        // push()
        // 배열 맨 뒤 추가해주는 메소드
        x.push(4);
        // unshift()
        // 배열 맨 앞 추가해주는 메소드
        x.unshift(0);

        console.log(`배열 x : ${x}`);

        // pop()
        // 배열 맨 뒤 요소를 삭제
        x.pop();
    </script>
</body>
</html>
