<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let person = {
            "name" : "홍길동",
            "age" : 20,
            "isStudent" : true,
            "scores" : [90,85,100],
            "profile" : {
                "email" : "test@test.com",
                "phone" : "010-1234-5678"

            // 마지막에 쉼표 붙이면 안된다

        }

        // json 안에 데이터를 사용하는 방법

        // js 객체 안에 프로퍼티를 사용하는 것처럼 사용할 수 있다.
        console.log(person.name);
        console.log(person.scores[2]);
        console.log(person.profile.phone);

        // JSON을 자바스크립트에서 쓰는 방법
        const jsonText = `
        {
            "name":"철수",
            "age":20,
            "isStudent":true
        }`;

        const obj = JSON.parse(jsonText);
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.isStudent);

        // JS에서 사용하려면 파싱해서 객체로 바꾸는 과정이 필요

        // JS 객체를 ->JSON형식의 문자열로 바꾼다
        // 이 문자열을 서버로 보낼때 사용

        }

            const res = await fetch("https://jsonplaceholder.typicode.com/users");
            const users = res.json();
            console.log(users);
        }
        getUsers();
    </script>
